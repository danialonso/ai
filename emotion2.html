<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="./jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };
      
        $.ajax({
            url: "https://southcentralus.api.cognitive.microsoft.com/emotion/v1.0/recognize?faceRectangles={faceRectangles}&" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","35b903f30b5846cf8904172ac0a21010");
            },
            type: "POST",
            // Request body
            data: '{"url": "https://ep01.epimg.net/elpais/imagenes/2017/08/24/gente/1503586072_532744_1503586149_noticia_normal.jpg"}',
        })
        .done(function(data) {
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
